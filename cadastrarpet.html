<!DOCTYPE html>
<html>
    <head>
        <title>Realizar Cadastro - PetCare</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css"
        href="estilocadpet.css">
    </head>

    <header>
        <nav>
            <ul id="nav-bar">
                <li id="logo"><a href=""><img src="imgs/logopetcare.png" alt="logo"></a><li>
                <div id="menu-itens">
                    <li id="itens"><a href="">Agendar Consulta</a></li>
                    <li id="itens"><a href="">Minhas Consultas</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <body>

        <div id="container">

            <img class="img-cadastro" src="imgs/logopetcare.png">

            <div class="button-login">
                <h2>INFORME OS DADOS DO SEU PET PARA FAZER O CADASTRO</h2>
            </div>
            
            <form>

                <div>
                    <input class="nome-pet" type="text" name="nome-pet"  
                    placeholder="Nome do Animal">
                </div>
        
                <div>
                    <input class="raca-pet" type="text" name="raca-pet" 
                    placeholder="Raça">
                </div>

                <div>
                    <input class="tipo-pet" type="text" name="tipo-pet" 
                    placeholder="Tipo">
                </div>

                <div>
                    <input class="idade-pet" type="text" name="idade-pet" 
                    placeholder="Idade (anos)">
                </div>

                <div>
                    <input class="tipo-sanguineo-pet" type="text" name="tipo-sanguineo-pet"  
                    placeholder="Tipo Sanguíneo">
                </div>

                <div>
                    <input class="enfermidades-pet" type="text" name="enfermidades-pet"  
                    placeholder="Enfermidades">
                </div>

                <br>

                <label>Carteira de Vacinação do Animal:</label>
                <div>
                    
                    <input class="carteira-pet" type="file" name="carteira-pet">
                </div>

                <div>
                    <input class="submit" type="submit" value="Cadastrar Pet">
                </div>
            </form>
        </div>
        <img class="img-footer" src="imgs/patas.png">
    </body>

    <footer>
        
    </footer>

</html>
