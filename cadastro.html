    <header>
        <nav>

    <body>

            <div class="button-login">

            </div>
            
            <form>

                <div>
                        <input class="nome" type="text" name="nome"

                        <input class="senha" type="password" name="senha" 
                        placeholder="Digite uma senha">
                </div>

                <div>
                    <input class="email" type="text" name="email" 
                    placeholder="Digite seu email">
                </div>

                <div>
                    <input class="cpf" type="text" name="cpf" 
                    placeholder="Digite seu CPF">
                </div>

                <div>
                    <input class="submit" type="submit" value="Finalizar Cadastro">
                </div>
            </form>
        </div>
        <img class="img-footer" src="imgs/patas.png">
